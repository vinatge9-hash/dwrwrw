<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - Professional Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: slideUp 0.6s ease-out; }
        .nav-link { transition: all 0.3s ease; }
        .nav-link:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-white">
    <header class="sticky top-0 z-50 bg-gradient-to-r from-blue-600 to-blue-800 shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-white">Brand</h1>
            <p class="text-blue-100">Professional Solutions</p>
        </div>
    </header>
    
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-3 flex gap-8 overflow-x-auto">
            <a href="./home.html" class="text-white hover:opacity-80 nav-link">Home</a><a href="./about us.html" class="text-white hover:opacity-80 nav-link">About Us</a><a href="./classes.html" class="text-white hover:opacity-80 nav-link">Classes</a><a href="./membership.html" class="text-white hover:opacity-80 nav-link">Membership</a><a href="./contact us.html" class="text-white hover:opacity-80 nav-link">Contact Us</a>
        </div>
    </nav>
    
    <main class="min-h-screen max-w-7xl mx-auto px-6 py-12">
        <div class="animate-in">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">{heading}</h2>
            <p class="text-lg text-gray-700 mb-8">{content}</p>
            <button class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition">Learn More</button>
        </div>
    </main>
    
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p>&copy; 2024 Brand. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Smooth scroll for internal links if needed, but for now direct navigation
        
        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in-visible');
                }
            });
        }, { threshold: 0.1 });
        
        document.querySelectorAll('.animate-in').forEach(el => {
            el.style.opacity = '0';
            observer.observe(el);
        });
    </script>
</body>
</html>
